<!DOCTYPE html>
<html>
<head>
    <title>Clear Long Prefix Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .danger {
            background: #ef4444;
        }
        .danger:hover {
            background: #dc2626;
        }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f0fdf4;
            border: 1px solid #86efac;
        }
    </style>
</head>
<body>
    <h1>Clear Long Prefix Entry from localStorage</h1>
    
    <div>
        <button onclick="showPrefixes()">Show All Prefixes</button>
        <button onclick="removeLongPrefix()" class="danger">Remove Long Prefix Entry</button>
        <button onclick="clearAll()" class="danger">Clear All localStorage</button>
    </div>
    
    <div id="output"></div>

    <script>
        function showPrefixes() {
            const globalState = JSON.parse(localStorage.getItem('globalState') || '{}');
            const agents = globalState.agents || [];
            
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Current Prefix Entries:</h2>';
            
            agents.forEach((agent, index) => {
                const div = document.createElement('div');
                div.style.marginBottom = '10px';
                div.innerHTML = `<strong>${index + 1}.</strong> ${agent.prefix} (ID: ${agent.id}, Brand: ${agent.brandId}, Length: ${agent.prefix.length} chars)`;
                output.appendChild(div);
            });
            
            if (agents.length === 0) {
                output.innerHTML += '<p>No prefix entries found.</p>';
            }
        }

        function removeLongPrefix() {
            const globalState = JSON.parse(localStorage.getItem('globalState') || '{}');
            const agents = globalState.agents || [];
            
            // Find and remove prefixes longer than 20 characters
            const originalLength = agents.length;
            globalState.agents = agents.filter(agent => agent.prefix.length <= 20);
            
            const removedCount = originalLength - globalState.agents.length;
            
            if (removedCount > 0) {
                localStorage.setItem('globalState', JSON.stringify(globalState));
                
                const output = document.getElementById('output');
                output.innerHTML = `<div class="result">
                    <h2>✓ Success!</h2>
                    <p>Removed ${removedCount} prefix entry(ies) with length > 20 characters.</p>
                    <p><strong>Please refresh your application page to see the changes.</strong></p>
                </div>`;
                
                showPrefixes();
            } else {
                const output = document.getElementById('output');
                output.innerHTML = '<div class="result"><p>No long prefix entries found (all prefixes are ≤ 20 characters).</p></div>';
            }
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear ALL localStorage? This will reset all data.')) {
                localStorage.clear();
                document.getElementById('output').innerHTML = '<div class="result"><h2>✓ All localStorage cleared!</h2><p>Please refresh your application page.</p></div>';
            }
        }

        // Auto-show prefixes on load
        window.onload = showPrefixes;
    </script>
</body>
</html>
